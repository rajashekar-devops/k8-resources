apiVersion: v1
kind: Pod
metadata:
  name: nginx
  namespace: roboshop
  Labels:
    name: pod-roboshop
    project: roboshop
spec:
  containers:
  - name: nginx
    image: nginx
    ports:
    - containerPort: 80
















